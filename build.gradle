plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }

}


dependencies {
    implementation 'com.github.rozkminiacz:spotify-web-api-java:69745cd634'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
